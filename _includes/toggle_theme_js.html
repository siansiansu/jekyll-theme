<script type="text/javascript">
  window.addEventListener('load', themeChange);
  <!-- const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null; -->
  const currentTheme = window.matchMedia("(prefers-color-scheme: light)").matches;
  if (currentTheme) {
    <!-- document.documentElement.setAttribute('data-theme', currentTheme); -->
    document.documentElement.setAttribute('data-theme', 'light');
  } else {
    document.documentElement.setAttribute('data-theme', 'dark');
  }

  function themeChange() {
    let button = document.querySelector('.theme-toggle');
    <!-- let giscusFrame = document.querySelector('iframe.giscus-frame'); -->

    button.addEventListener('click', function (e) {
      let currentTheme = document.documentElement.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        transition();
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
        <!-- giscusFrame.contentWindow.postMessage({ giscus: { setConfig: { theme: 'light' } } }, 'https://giscus.app'); -->
      } else {
        transition();
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
        <!-- giscusFrame.contentWindow.postMessage({ giscus: { setConfig: { theme: 'dark' } } }, 'https://giscus.app'); -->
      }
    });

    let transition = () => {
      document.documentElement.classList.add('transition');
      window.setTimeout(() => {
        document.documentElement.classList.remove('transition');
      }, 1000);
    }
  }
</script>
